name: Tests
run-name: ${{ github.actor }} triggered the tests pipe
permissions:
  contents: read
on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          check-latest: true

      - name: Run unit tests
        run: make tests