name: Linter
run-name: ${{ github.actor }} triggered the linter pipe
permissions:
  contents: read
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.1
          check-latest: true

      - name: Set up linter
        uses: golangci/golangci-lint-action@v3

      - name: Run linter
        run: make lint